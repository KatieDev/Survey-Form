<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="container">
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  
  <form id="survey-form">
    <div class="form-group">
    <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required>
    </div>
    <div class="form-group">
    <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email" class="form-control" required>
    </div>
    <div class="form-group">
    <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
      <input type="number" id="number" name="number" min="10" max="99" placeholder="Age" class="form-control">
    </div>
    <div class="form-group">
    <p>Which option best describes your current role?</p>
      <select id="dropdown" name="dropdown" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="fulltimejob">Full Time Job</option>
        <option value="fulltimelearner">Full Time Learner</option>
        <option value="prefernottosay">Prefer not tp say</option>
        <option value="other">Other</option>
    </select>
    </div>
    
    <div class="form-group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" id="definitely" name="recommend" value="definitely" class="input-radio">Definitely</label>
    <label>
      <input type="radio" id="maybe" name="recommend" value="maybe" class="input-radio">Maybe</label>
    <label>
      <input type="radio" id="notsure" name="recommend" value="notsure" class="input-radio">Not Sure</label>
    </div>
    
    <div class="form-group">
    <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
    <label>
      <input type="checkbox" id="project1" name="project1" value="front-endprojects" class="input-checkbox">Front-end Projects</label>
    <label>
      <input type="checkbox" id="project2" name="project2" value="back-endprojects" class="input-checkbox">Back-end Projects</label>
    <label>
      <input type="checkbox" id="data" name="data" value="datavisualization" class="input-checkbox">Data Visualization</label>
    <label>
      <input type="checkbox" id="challenges" name="challenges" value="challenges" class="input-checkbox">Challenges</label>
    <label>
      <input type="checkbox" id="community" name="community" value="opensourcecommmunity" class="input-checkbox">Open Source Community</label>
    <label>
      <input type="checkbox" id="forum" name="forum" value="forum" class="input-checkbox">Forum</label>
    <label><input type="checkbox" id="courses" name="courses" value="additionalcourses" class="input-checkbox">Additional Courses</label>
    </div>
      
    <div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comment here..."></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
  </div>
<!-- partial -->
  
</body>
</html>
